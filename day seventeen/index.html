      <button class="btn" id="addo" onclick="arithmetic()">ADD ME</button><br>
      <button class="btn" id="subo" onclick="arithmetic2()">SUBTRACT ME</button>

  <script type="text/javascript">
      var clicks = 0;
      function arithmetic() {
        clicks+=1;
        document.getElementById('number').innerHTML = clicks;

        if (clicks < 0) {
          document.getElementById('number').style.color = 'red';
        }

        else if (clicks > 0) {
          document.getElementById('number').style.color = 'green';
        }

        else {
          document.getElementById('number').style.color = 'yellow';
        }
      }

      function arithmetic2() {
        clicks-=1;
        document.getElementById('number').innerHTML = clicks;

        if (clicks < 0) {

        }

        else if (clicks > 0) {
          document.getElementById('number').style.color = 'green';
        }

        else {
          document.getElementById('number').style.color = 'yellow';
        }
      }
